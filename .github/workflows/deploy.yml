name: Deploy

on:
  push:
    branches:
      - main

jobs:
  check-for-changes:
    name: Check for changes
    runs-on: ubuntu-latest
    outputs:
      frontChanged: ${{ steps.front-changes.outputs.any_changed == 'true' }}
      backChanged: ${{ steps.back-changes.outputs.any_changed == 'true' }}
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 2

      - name: Check for changes in frontend
        id: front-changes
        uses: tj-actions/changed-files@v35
        with:
          files: packages/front/**

      - name: Check for changes in backend
        id: back-changes
        uses: tj-actions/changed-files@v35
        with:
          files: packages/back/**

  testi:
    needs: [check-for-changes]
    runs-on: ubuntu-latest
    steps:
      - name: Output stuff
        run: |
        echo "Frontend changed: ${{ needs.check-for-changes-outputs.frontChanged }}"
        echo "Backend changed: ${{ needs.check-for-changes-outputs.backChanged }}"

  check-front:
    needs: [check-for-changes]
    if: needs.check-for-changes.outputs.frontChanged
    uses: ./.github/workflows/front-verify.yml

  check-back:
    needs: [check-for-changes]
    if: needs.check-for-changes.outputs.backChanged
    uses: ./.github/workflows/back-verify.yml
